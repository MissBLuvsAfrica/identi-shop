name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      # Dummy env vars for build
      GOOGLE_SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_BASE64 || 'eyJ0eXBlIjoic2VydmljZV9hY2NvdW50In0=' }}
      GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID || 'dummy-sheet-id' }}
      WHATSAPP_E164: '254700000000'
      ADMIN_USER: 'admin'
      ADMIN_PASS_HASH: '$2a$12$dummy.hash.for.ci.testing'
      FLW_PUBLIC_KEY: 'FLWPUBK-dummy'
      FLW_SECRET_KEY: 'FLWSECK-dummy'
      APP_BASE_URL: 'http://localhost:3000'
      RESEND_API_KEY: 're_dummy_key'
      EMAIL_FROM: 'test@example.com'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GOOGLE_SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_BASE64 || 'eyJ0eXBlIjoic2VydmljZV9hY2NvdW50In0=' }}
      GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID || 'dummy-sheet-id' }}
      WHATSAPP_E164: '254700000000'
      ADMIN_USER: 'admin'
      ADMIN_PASS_HASH: '$2a$12$dummy.hash.for.ci.testing'
      FLW_PUBLIC_KEY: 'FLWPUBK-dummy'
      FLW_SECRET_KEY: 'FLWSECK-dummy'
      APP_BASE_URL: 'http://localhost:3000'
      RESEND_API_KEY: 're_dummy_key'
      EMAIL_FROM: 'test@example.com'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
